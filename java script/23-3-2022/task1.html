<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersise 1-changing color

    </title>

    <style>
        h1{
            background-color: yellow; width: 20%; border: 1px solid black; text-align: center;
        }
    </style>
</head>
<body>
    
    <h1 onmouseover="over()"  onmouseout="out()" id="change">Hello world</h1>

    <script>
        function over(){
            document.getElementById('change').innerHTML="can i help you ?"
        }

        function out(){
            document.getElementById('change').innerHTML="hello world"
        }
    </script>
</body>
</html>
