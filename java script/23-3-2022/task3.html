<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{display: block;}
    </style>
</head>
<body>
    
<select id="country" onchange="coun()">
    <option value="non">non</option>
    <option value="italy">italy</option>
    <option value="france">france</option>
    <option value="spain">spain</option>
</select>

<img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Picture_icon_BLACK.svg/1200px-Picture_icon_BLACK.svg.png" width="250px" height="250px">

<script>
    function coun(){
      var X= document.getElementById("country").value;
      if (X=="non"){
          document.getElementById("img").src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Picture_icon_BLACK.svg/1200px-Picture_icon_BLACK.svg.png";
      }
      if(X=="italy"){
          document.getElementById("img").src="https://lh3.googleusercontent.com/1JkmJckOyiZpZ_QB2vH17vznaxJfZG3ycda0spt3Q9mh4ECU7_glZVFimHxTE1YX";
      }
      if(X=="france"){
          document.getElementById("img").src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg";
      }
      if(X="spain"){
          document.getElementById("img").src="https://offloadmedia.feverup.com/secretbristol.com/wp-content/uploads/2021/01/23063514/Spain-ban-1.jpg";
      }
    }
</script>

</body>
</html>
